<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
       <img src="assets/img/contatos.svg" alt="Imagem de navegação">
       <mat-nav-list class="nav-list">
          <a mat-list-item routerLink="home">
             <i class="material-icons">home</i>
             Home
          </a>

          <a mat-list-item routerLink="contatos">
             <i class="material-icons">person</i>
             Contatos
          </a>

          <a mat-list-item routerLink="/">
            <i class="material-icons">import_contacts</i>
            Endereços
         </a>

          <a mat-list-item href="https://github.com/haylson" target="_blank">
             <i class="material-icons">code</i>
             Github
          </a>

       </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
      <app-header></app-header>
        <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <router-outlet></router-outlet>
    </div>

 </mat-drawer-container>
