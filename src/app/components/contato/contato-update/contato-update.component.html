<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Atualizar Contato</h1>
       <img class="fullWidth" src="assets/img/contato-create.svg" alt="Imagem contatos">
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input 
          [(ngModel)]="contato.nome"
          name="nome"
          [formControl]="nome"
          required
          matInput 
          placeholder="Ex.. Nome do contato"
          maxlength="100">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Sobrenome</mat-label>
            <input 
            [(ngModel)]="contato.sobrenome"
            name="sobrenome"
            [formControl]="sobrenome"
            required
            matInput 
            placeholder="Ex.. Sobrenome do contato"
            maxlength="100">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>CPF</mat-label>
          <input 
          [(ngModel)]="contato.cpf"
          name="cpf"
          [formControl]="cpf"
          required
          matInput 
          placeholder="Ex..000.000.000-00"
          mask="000.000.000-00">
          <mat-icon matSuffix>pin </mat-icon>
        </mat-form-field>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>E-mail</mat-label>
          <input 
          [(ngModel)]="contato.email"
          name="email"
          [formControl]="email"
          required
          matInput 
          placeholder="Ex.. contato@mail.com"
          maxlength="100">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
 
        <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

 </div>
