<div class="container">

    <h1>Listando Contatos</h1>
 
    <button routerLink="create" class="mat-elevation-z8" mat-flat-button color="primary">Novo contato</button>
 
    <mat-form-field appearance="standard">
       <mat-label>Filtro</mat-label>
       <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pesquise digitando por Nome, Sobrenome, CPF ou Email." #input>
     </mat-form-field>
 
    <div class="mat-elevation-z8">
 
       <table mat-table [dataSource]="dataSource">
 
          <ng-container matColumnDef="id">
             <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
             <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
 
          <ng-container matColumnDef="nome">
             <th mat-header-cell *matHeaderCellDef> Nome </th>
             <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>

          <ng-container matColumnDef="sobrenome">
            <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
            <td mat-cell *matCellDef="let element"> {{element.sobrenome}} </td>
         </ng-container>
 
          <ng-container matColumnDef="cpf">
             <th mat-header-cell *matHeaderCellDef> CPF </th>
             <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
          </ng-container>
 
          <ng-container matColumnDef="email">
             <th mat-header-cell *matHeaderCellDef> Email </th>
             <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
 
          <ng-container matColumnDef="editar">
             <th mat-header-cell *matHeaderCellDef> Editar </th>
             <td mat-cell *matCellDef="let element">
                <a routerLink="update/{{ element.id }}">
                   <i class="material-icons edit" title="Editar">edit</i>
                </a>
             </td>
          </ng-container>

          <ng-container matColumnDef="deletar">
            <th mat-header-cell *matHeaderCellDef> Deletar </th>
            <td mat-cell *matCellDef="let element"> 
               <a routerLink="delete/{{ element.id }}">
                  <i class="material-icons delete" title="Deletar">delete</i>
               </a>
            </td>
         </ng-container>
 
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
 
       <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
 
 </div>
