<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Deletar Contato</h1>
       <img class="fullWidth" src="assets/img/contato-create.svg" alt="Imagem contatos">
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input 
          [(ngModel)]="contato.nome"
          name="nome"
          [disabled]="true"
          matInput>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Sobrenome</mat-label>
            <input 
            [(ngModel)]="contato.sobrenome"
            name="sobrenome"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>CPF</mat-label>
          <input 
          [(ngModel)]="contato.cpf"
          name="cpf"
          [disabled]="true"
          mask="000.000.000-00"
          matInput>
          <mat-icon matSuffix>pin </mat-icon>
        </mat-form-field>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>E-mail</mat-label>
          <input 
          [(ngModel)]="contato.email"
          name="email"
          [disabled]="true"
          matInput>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
 
        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="warn">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

 </div>
